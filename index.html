<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekty pisania na maszynie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 80%;
            margin: 50px auto;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            letter-spacing: 1px;
        }

        span.cursor {
            opacity: 0;
            transition: 0.2s;
        }

        span.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div>
        <span class="text"></span><span class="cursor">|</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
